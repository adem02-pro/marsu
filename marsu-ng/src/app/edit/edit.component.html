<div class="container w-50 mx-auto" style="min-width: 350px;">
  <h2 class="register text-center">Edit</h2>
  <form [formGroup]="editForm" (ngSubmit)="edit()" class="w-50 mt-2 mx-auto" style="min-width: 250px;">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Your name">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" required placeholder="Choose a username">
    </div>
    <div class="form-group">
      <label>Family</label>
      <input type="text" class="form-control" formControlName="family" placeholder="Family">
    </div>
    <div class="form-group">
      <label>Race</label>
      <input type="text" class="form-control" formControlName="race" placeholder="Race">
    </div>
    <div class="form-group">
      <label>Food</label>
      <input type="text" class="form-control" formControlName="food" placeholder="What do you eat ?">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Type your password">
    </div>
    <div class="w-100 d-flex justify-content-end p-2">
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Edit</button>
      <button type="button" class="btn btn-light ml-2" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
